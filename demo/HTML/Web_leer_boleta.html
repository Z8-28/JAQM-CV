<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Web_Vistas.css" />
    <link rel="stylesheet" href="../CSS/Web_maqueta.css" />
    <title>Multi Commodities</title>
</head>
<body style="overflow: auto;">
    <div id="head">
        <button id="menu_button" onclick="menu_size()">Ocultar Menu</button>
    </div>
    <div id="main_screen">
        <div id="menu">
            <button class="button_menu" onclick="geo()">Geolocalizacion</button>
            <button class="button_menu" onclick="read()">Leer Boleta</button>
            <button class="button_menu" onclick="show()">Mostrar Boleta</button>
        </div>
        <div id="sub_screen">
            <!------------------------------------------------------------------------------------------>
            <!------------------------------------------------------------------------------------------>
            <!------------------------------------------------------------------------------------------>
            <div class="centred_y">
                <div class="card">
                    <h2 class="card-header">Boleta</h2>
                    <div class="card-body">
                        <div class="centred_y">
                            <form class="centred_y form">
                                <div class="section container">
                                    <div id="my-qr-reader">
                                    </div>
                                </div>
                                <div id="loading"><p>Cargando lector QR...</p></div>
                                <input class="input centred_y" id="qr_resultado" type="text" placeholder="# Boleta" required />
                                <button class="input button" type="submit" onclick="show()">Ingresar Boleta</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!------------------------------------------------------------------------------------------>
            <!------------------------------------------------------------------------------------------>
            <!------------------------------------------------------------------------------------------>
            <button onclick="actualizar_interface()">Reload</button>
            <p id="actualizando_interface">1</p>
            <div class="container" style="overflow: auto; max-height: 20%">
                <div id="codigo"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/html5-qrcode">
    </script>
    <script src="../JS/script__qr.js"></script>
    <script src="../JS/script__redirect.js"></script>
</body>
</html>
